name: Build AwanDB Universal

on:
  push:
    tags:
      - 'v*'

jobs:
  build_and_test:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: libawan_engine_core.so
            cmake_flags: "-DCMAKE_BUILD_TYPE=Release"
            lib_path: "build"
          - os: windows-latest
            artifact_name: awan_engine_core.dll
            cmake_flags: "-DCMAKE_BUILD_TYPE=Release -A x64"
            lib_path: "build/Release"
          - os: macos-latest
            artifact_name: libawan_engine_core.dylib
            cmake_flags: "-DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_ARCHITECTURES='x86_64;arm64'"
            lib_path: "build"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build C++ Engine
        shell: bash
        run: |
          mkdir build
          cd build
          # [FIX] Removed 'awandb-core' from path. 
          # We are in 'build', so '../src' points correctly to the source root.
          cmake ../src/main/cpp ${{ matrix.cmake_flags }}
          cmake --build . --config Release

      - name: Run Scala Tests
        shell: bash
        run: |
          # [FIX] No need to cd into 'awandb-core' if this is the repo root.
          # If your build.sbt is in the root, remove 'cd awandb-core'
          echo "Running Tests with Lib Path: ../${{ matrix.lib_path }}"
          sbt -Djava.library.path=../${{ matrix.lib_path }} test

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-lib-${{ matrix.os }}
          path: |
            build/Release/*.dll
            build/*.so
            build/*.dylib
          if-no-files-found: error

  package_jar:
    needs: build_and_test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Download Windows Lib
        uses: actions/download-artifact@v4
        with:
          name: native-lib-windows-latest
          path: src/main/resources/native/ # [FIX] Adjusted path assuming repo root
          
      - name: Download Linux Lib
        uses: actions/download-artifact@v4
        with:
          name: native-lib-ubuntu-latest
          path: src/main/resources/native/

      - name: Download Mac Lib
        uses: actions/download-artifact@v4
        with:
          name: native-lib-macos-latest
          path: src/main/resources/native/

      - name: Verify Native Libs
        run: ls -R src/main/resources/native/

      - name: Build SBT Assembly
        run: |
          # [FIX] Removed 'cd awandb-core' assuming we are at root
          sbt 'set test in assembly := {}' assembly

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          # [FIX] Adjusted target path
          files: target/scala-3.3.5/AwanDB-assembly-*.jar