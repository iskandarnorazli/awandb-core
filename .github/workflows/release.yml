name: Build AwanDB Universal

on:
  push:
    tags:
      - 'v*' # Run only when you push a tag like v0.1

jobs:
  # ---------------------------------------------------
  # JOB 1: Build & Test Native Engines (Matrix)
  # ---------------------------------------------------
  build_and_test:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false # If Windows fails, don't kill Linux immediately (let us see results)
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: libawan_engine_core.so
            cmake_flags: "-DCMAKE_BUILD_TYPE=Release"
            lib_path: "build" # Linux puts .so here
          - os: windows-latest
            artifact_name: awan_engine_core.dll
            cmake_flags: "-DCMAKE_BUILD_TYPE=Release -A x64"
            lib_path: "build/Release" # MSVC puts .dll here
          - os: macos-latest
            artifact_name: libawan_engine_core.dylib
            cmake_flags: "-DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_ARCHITECTURES='x86_64;arm64'"
            lib_path: "build"

    steps:
      - uses: actions/checkout@v3

      # 1. We need Java installed to run SBT tests!
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build C++ Engine
        shell: bash
        run: |
          mkdir build
          cd build
          cmake ../awandb-core/src/main/cpp ${{ matrix.cmake_flags }}
          cmake --build . --config Release

      # 2. THE CRITICAL STEP: Run SBT Tests against the fresh library
      # We pass -Djava.library.path so NativeBridge finds the DLL/SO we just built.
      - name: Run Scala Tests
        shell: bash
        run: |
          cd awandb-core
          echo "Running Tests with Lib Path: ../${{ matrix.lib_path }}"
          sbt -Djava.library.path=../${{ matrix.lib_path }} test

      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: native-lib-${{ matrix.os }}
          path: |
            build/Release/*.dll
            build/*.so
            build/*.dylib

  # ---------------------------------------------------
  # JOB 2: Package the Fat JAR (Only if ALL tests pass)
  # ---------------------------------------------------
  package_jar:
    needs: build_and_test # <--- Blocks until ALL OSs pass tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      # 1. Download ALL verified libraries
      - name: Download Windows Lib
        uses: actions/download-artifact@v3
        with:
          name: native-lib-windows-latest
          path: awandb-core/src/main/resources/native/
          
      - name: Download Linux Lib
        uses: actions/download-artifact@v3
        with:
          name: native-lib-ubuntu-latest
          path: awandb-core/src/main/resources/native/

      - name: Download Mac Lib
        uses: actions/download-artifact@v3
        with:
          name: native-lib-macos-latest
          path: awandb-core/src/main/resources/native/

      # 2. Build the "Magic JAR"
      # We skip tests here (sbt assembly) because we already tested inside the matrix!
      - name: Build SBT Assembly
        run: |
          cd awandb-core
          sbt 'set test in assembly := {}' assembly

      # 3. Create Release
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: awandb-core/target/scala-3.3.5/AwanDB-assembly-*.jar