name: Build AwanDB Universal

on:
  push:
    tags:
      - 'v*'

jobs:
  build_and_test:
    name: Build & Package (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            cmake_flags: "-DCMAKE_BUILD_TYPE=Release"
            lib_path: "build"
            archive_name: "awandb-linux-x86_64.tar.gz"
          - os: windows-latest
            cmake_flags: "-DCMAKE_BUILD_TYPE=Release -A x64"
            lib_path: "build/Release"
            archive_name: "awandb-windows-x64.zip"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'sbt'

      - name: Install SBT (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo "deb https://repo.scala-sbt.org/scalasbt/debian all main" | sudo tee /etc/apt/sources.list.d/sbt.list
          echo "deb https://repo.scala-sbt.org/scalasbt/debian /" | sudo tee /etc/apt/sources.list.d/sbt_old.list
          curl -sL "https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x2EE0EA64E40A89B84B2DF73499E82A75642AC823" | sudo apt-key add
          sudo apt-get update
          sudo apt-get install sbt

      - name: Build C++ Engine
        shell: bash
        run: |
          mkdir build
          cd build
          cmake ../src/main/cpp ${{ matrix.cmake_flags }}
          cmake --build . --config Release

      - name: Deploy Native Binaries for Test
        shell: bash
        run: |
          mkdir -p lib/Release
          echo "Searching for artifacts in build/..."
          
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            find build -name "awan_engine_core.dll" -print -exec cp {} lib/Release/ \;
          else
            find build -name "*.so" -print -exec cp {} lib/Release/ \;
          fi
          
          echo "âœ… Artifacts deployed to lib/Release:"
          ls -R lib/Release/

      - name: Run Scala Tests (Sequential & High Memory)
        shell: bash
        # [FIX] -J-Xmx4G prevents OutOfMemory errors on 5M row tests
        # [FIX] 'set Test / parallelExecution := false' prevents JNI thread collisions
        run: sbt -J-Xmx4G -Djava.library.path=${{ matrix.lib_path }} "set Test / parallelExecution := false" test

      - name: Build JVM JAR (No Embedded Natives)
        shell: bash
        # Using standard 'package' instead of 'assembly' since we don't need a fat JAR anymore
        run: sbt package

      - name: Package OS-Specific Release Archive
        shell: bash
        run: |
          # 1. Structure the Distribution Directory
          mkdir -p awandb/lib
          mkdir -p awandb/bin
          
          # 2. Copy the Native Library & Compiled Scala JAR
          cp lib/Release/* awandb/lib/
          cp target/scala-*/awandb*.jar awandb/lib/awandb.jar
          
          # 3. Create Standalone Server Scripts
          echo '#!/bin/bash' > awandb/bin/awandb-server.sh
          echo 'DIR="$( cd "$( dirname "${BASH_SOURCE[0]}" )" && pwd )"' >> awandb/bin/awandb-server.sh
          echo 'java -Djava.library.path="$DIR/../lib" -cp "$DIR/../lib/awandb.jar" org.awandb.server.AwanServer "$@"' >> awandb/bin/awandb-server.sh
          chmod +x awandb/bin/awandb-server.sh

          echo '@echo off' > awandb/bin/awandb-server.bat
          echo 'set DIR=%~dp0' >> awandb/bin/awandb-server.bat
          echo 'java -Djava.library.path="%DIR%..\lib" -cp "%DIR%..\lib\awandb.jar" org.awandb.server.AwanServer %*' >> awandb/bin/awandb-server.bat

          # 4. Compress Archive
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            7z a ${{ matrix.archive_name }} awandb/
          else
            tar -czvf ${{ matrix.archive_name }} awandb/
          fi

      - name: Upload OS Archive
        uses: actions/upload-artifact@v4
        with:
          name: release-${{ matrix.os }}
          path: ${{ matrix.archive_name }}
          if-no-files-found: error

  package_and_release:
    needs: build_and_test
    runs-on: ubuntu-latest
    steps:
      - name: Download Built Archives
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts/
          pattern: release-*
          merge-multiple: true

      - name: Verify Archives
        run: ls -lh release-artifacts/

      - name: Publish to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: release-artifacts/*
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}