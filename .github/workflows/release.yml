name: Build AwanDB Universal

on:
  push:
    tags:
      - 'v*'

jobs:
  build_and_test:
    name: Build & Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            cmake_flags: "-DCMAKE_BUILD_TYPE=Release"
            lib_path: "build"
          - os: windows-latest
            cmake_flags: "-DCMAKE_BUILD_TYPE=Release -A x64"
            lib_path: "build/Release"
          - os: macos-latest
            cmake_flags: "-DCMAKE_BUILD_TYPE=Release -DCMAKE_OSX_ARCHITECTURES='x86_64;arm64' -DCMAKE_CXX_FLAGS='-O3'"
            lib_path: "build"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'sbt'

      - name: Install SBT (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo "deb https://repo.scala-sbt.org/scalasbt/debian all main" | sudo tee /etc/apt/sources.list.d/sbt.list
          echo "deb https://repo.scala-sbt.org/scalasbt/debian /" | sudo tee /etc/apt/sources.list.d/sbt_old.list
          curl -sL "https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x2EE0EA64E40A89B84B2DF73499E82A75642AC823" | sudo apt-key add
          sudo apt-get update
          sudo apt-get install sbt

      - name: Build C++ Engine
        shell: bash
        run: |
          mkdir build
          cd build
          cmake ../src/main/cpp ${{ matrix.cmake_flags }}
          cmake --build . --config Release

      - name: Run Scala Tests
        shell: bash
        run: |
          # [FIX] Removed '../' because in CI, we are already at the repo root.
          # This forces NativeBridge to look in the build folder we just created.
          sbt -Djava.library.path=${{ matrix.lib_path }} test

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-lib-${{ matrix.os }}
          path: |
            build/Release/*.dll
            build/*.so
            build/*.dylib
          if-no-files-found: error

  package_jar:
    needs: build_and_test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'sbt'

      - name: Install SBT
        run: |
          echo "deb https://repo.scala-sbt.org/scalasbt/debian all main" | sudo tee /etc/apt/sources.list.d/sbt.list
          curl -sL "https://keyserver.ubuntu.com/pks/lookup?op=get&search=0x2EE0EA64E40A89B84B2DF73499E82A75642AC823" | sudo apt-key add
          sudo apt-get update
          sudo apt-get install sbt

      - name: Download All Native Libs
        uses: actions/download-artifact@v4
        with:
          path: src/main/resources/native/
          pattern: native-lib-*
          merge-multiple: true

      - name: Verify Native Libs
        run: ls -R src/main/resources/native/

      - name: Build SBT Assembly
        run: sbt 'set test in assembly := {}' assembly

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: target/scala-3.3.5/AwanDB-assembly-*.jar